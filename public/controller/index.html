<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MonitorBG Controller</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="controller.js"></script>
      </head>
      <body>
          <p id="no-js-warning">
              Please enable javascript!
          </p>
          <div class="content-wrapper">
              <br />
          <img src="/MonitorBG_logo.png" style="width:75%">
          
          <div class="controller-div">
              <h2> Animation tools</h2>
              <h3>Frame</h3>
              <input type="number" id="frame-count" />
              <a href="#" id="frame-submit" class="fake-button">Submit</a>
              <a href="#" id="pause" ><h3 class="fake-button">Pause</h3></a>
              <p id="pause-status"> Not Currently Paused</p>
          </div>
          <div class="controller-div">
            <h2>Image Settings</h2>
            <h4>X Position:</h4>
            <input type="number" id="x-position"/>
            <h4>Y Position:</h4>
            <input type="number" id="y-position"/>
            <h4>Size:</h4>
            <input type="number" id="size"/>
            <br />
            <h4>Focus Blur:</h4>
            <input type="number" id="blur" />
            <br />
            <h4>Background Color:</h4>
            <input type="color" id="color" />
            <br />
            <br />

            <a href="#" id="default-button" class="fake-button"> Make default </a>
            <br />
            <br />
            <br />
            <br />
            

          </div>
          <br />
          <p>MonitorBG</p>
        </div>
      </body>
</html>
